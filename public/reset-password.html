<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Bovalone API</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="auth-app" class="login-container d-flex align-items-center justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow-lg border-0">
                <div class="card-body login-card-body">
                    <h3 class="mt-2 mb-4">Buat Password Baru</h3>
                    <div v-if="message.text" :class="`alert alert-${message.type}`">{{ message.text }}</div>
                    <form @submit.prevent="handleResetPassword">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" v-model="form.password" required placeholder="Password Baru">
                            <label>Password Baru</label>
                        </div>
                         <div class="form-floating mb-3">
                            <input type="password" class="form-control" v-model="form.confirmPassword" required placeholder="Konfirmasi Password Baru">
                            <label>Konfirmasi Password Baru</label>
                        </div>
                        <button type="submit" class="w-100 btn btn-lg btn-primary" :disabled="isLoading">
                            <span v-if="isLoading" class="spinner-border spinner-border-sm"></span>
                            <span v-else>Simpan Password Baru</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    form: { password: '', confirmPassword: ''},
                    token: '',
                    message: { text: '', type: 'info' },
                    isLoading: false
                }
            },
            methods: {
                async handleResetPassword() {
                    if (this.form.password !== this.form.confirmPassword) {
                        this.message = { text: 'Password dan konfirmasi password tidak cocok.', type: 'danger' };
                        return;
                    }
                    this.isLoading = true;
                    this.message.text = '';
                    try {
                        const response = await fetch('/api/auth/reset-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ token: this.token, password: this.form.password })
                        });
                        const data = await response.json();
                         if (data.success) {
                            this.message = { text: data.message, type: 'success' };
                            setTimeout(() => {
                                window.location.href = '/login';
                            }, 2000);
                        } else {
                            this.message = { text: data.message, type: 'danger' };
                        }
                    } catch (e) {
                        this.message = { text: 'Terjadi kesalahan jaringan.', type: 'danger' };
                    } finally {
                        this.isLoading = false;
                    }
                }
            },
            mounted() {
                const params = new URLSearchParams(window.location.search);
                this.token = params.get('token');
                if (!this.token) {
                     this.message = { text: 'Token reset tidak ditemukan atau tidak valid.', type: 'danger' };
                }
            }
        }).mount('#auth-app');
    </script>
</body>
</html>
