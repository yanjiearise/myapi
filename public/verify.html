<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Email - Bovalone API</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="auth-app" class="login-container d-flex align-items-center justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow-lg border-0">
                <div class="card-body login-card-body">
                    <h3 class="mt-2 mb-4">Verifikasi Email Anda</h3>
                    <p class="text-secondary">Kami telah mengirim kode 6 digit ke <strong>{{ email }}</strong>. Silakan periksa kotak masuk atau folder spam Anda.</p>
                    <div v-if="message.text" :class="`alert alert-${message.type}`">{{ message.text }}</div>
                    <form @submit.prevent="handleVerify">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" v-model="form.code" required placeholder="Kode 6 Digit" maxlength="6">
                            <label>Kode 6 Digit</label>
                        </div>
                        <button type="submit" class="w-100 btn btn-lg btn-primary" :disabled="isLoading">
                            <span v-if="isLoading" class="spinner-border spinner-border-sm"></span>
                            <span v-else>Verifikasi</span>
                        </button>
                    </form>
                    <div class="d-flex justify-content-between mt-4 small">
                        <a href="/login">Kembali ke Login</a>
                        <a href="#" @click.prevent="handleResend" :class="{ 'disabled-link': resendCooldown > 0 }">
                            <span v-if="resendCooldown > 0">Kirim ulang ({{ resendCooldown }})</span>
                            <span v-else>Kirim ulang kode</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    form: { code: '' },
                    email: '',
                    message: { text: '', type: 'info' },
                    isLoading: false,
                    resendCooldown: 0,
                    resendTimer: null
                }
            },
            methods: {
                async handleVerify() {
                    this.isLoading = true;
                    this.message.text = '';
                    try {
                        const response = await fetch('/api/auth/verify-email', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: this.email,
                                code: this.form.code
                            })
                        });
                        const data = await response.json();
                        if (data.success) {
                            this.message = { text: data.message, type: 'success' };
                            setTimeout(() => {
                                window.location.href = '/login';
                            }, 2000);
                        } else {
                            this.message = { text: data.message, type: 'danger' };
                        }
                    } catch (e) {
                        this.message = { text: 'Terjadi kesalahan jaringan.', type: 'danger' };
                    } finally {
                        this.isLoading = false;
                    }
                },
                async handleResend() {
                    if (this.resendCooldown > 0) return;
                    this.isLoading = true;
                    this.message.text = '';
                    try {
                        const response = await fetch('/api/auth/resend-code', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: this.email })
                        });
                        const data = await response.json();
                        this.message = { text: data.message, type: data.success ? 'info' : 'danger' };
                        if (data.success) {
                            this.resendCooldown = 60;
                            this.resendTimer = setInterval(() => {
                                this.resendCooldown--;
                                if (this.resendCooldown <= 0) {
                                    clearInterval(this.resendTimer);
                                }
                            }, 1000);
                        }
                    } catch (e) {
                        this.message = { text: 'Terjadi kesalahan jaringan.', type: 'danger' };
                    } finally {
                        this.isLoading = false;
                    }
                }
            },
            mounted() {
                const params = new URLSearchParams(window.location.search);
                const emailParam = params.get('email');
                if (emailParam) {
                    this.email = emailParam;
                } else {
                    this.message = { text: 'Email tidak ditemukan. Silakan kembali ke halaman pendaftaran.', type: 'danger' };
                }
            },
            beforeUnmount() {
                if (this.resendTimer) clearInterval(this.resendTimer);
            }
        }).mount('#auth-app');
    </script>
</body>
</html>
