<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Bovalone API</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="auth-app" class="login-container d-flex align-items-center justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow-lg border-0">
                <div class="card-body login-card-body">
                    <h3 class="mt-2 mb-4">Lupa Password</h3>
                    <p class="text-secondary mb-4">Masukkan alamat emailmu dan kami akan mengirimkan link untuk mereset password.</p>
                    <div v-if="message.text" :class="`alert alert-${message.type}`">{{ message.text }}</div>
                    <form @submit.prevent="handleForgotPassword">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" v-model="email" required placeholder="Alamat Email">
                            <label>Alamat Email</label>
                        </div>
                        <button type="submit" class="w-100 btn btn-lg btn-primary" :disabled="isLoading">
                            <span v-if="isLoading" class="spinner-border spinner-border-sm"></span>
                            <span v-else>Kirim Link Reset</span>
                        </button>
                    </form>
                    <p class="mt-4 small text-center"><a href="/login">Kembali ke Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    email: '',
                    message: { text: '', type: 'info' },
                    isLoading: false
                }
            },
            methods: {
                async handleForgotPassword() {
                    this.isLoading = true;
                    this.message.text = '';
                    try {
                        const response = await fetch('/api/auth/forgot-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: this.email })
                        });
                        const data = await response.json();
                        this.message = { text: data.message, type: data.success ? 'success' : 'danger' };
                    } catch (e) {
                        this.message = { text: 'Terjadi kesalahan jaringan.', type: 'danger' };
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }).mount('#auth-app');
    </script>
</body>
</html>
