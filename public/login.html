<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bovalone API</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div id="auth-app" class="login-container d-flex align-items-center justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow-lg border-0">
                <div class="card-body login-card-body">
                    <h3 class="mt-2 mb-4">Login Akun</h3>
                    <div v-if="message.text" :class="`alert alert-${message.type}`">{{ message.text }}</div>
                    <form @submit.prevent="handleLogin">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" v-model="form.username" required placeholder="Username atau Email">
                            <label>Username atau Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" v-model="form.password" required placeholder="Password">
                            <label>Password</label>
                        </div>
                        <div class="cf-turnstile mb-3 d-flex justify-content-center" data-sitekey="0x4AAAAAABluDnmlXWrtpNP9" data-callback="setToken" data-theme="dark"></div>
                        <button type="submit" class="w-100 btn btn-lg btn-primary" :disabled="isLoading">
                            <span v-if="isLoading" class="spinner-border spinner-border-sm"></span>
                            <span v-else>Login</span>
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/forgot-password" class="small">Lupa Password?</a>
                    </div>
                    <p class="mt-4 small">Belum punya akun? <a href="/register">Daftar</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let turnstileToken = '';
        function setToken(token) {
            turnstileToken = token;
        }

        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    form: { username: '', password: '' },
                    message: { text: '', type: 'info' },
                    isLoading: false
                }
            },
            methods: {
                async handleLogin() {
                    this.isLoading = true;
                    this.message.text = '';
                    if (!turnstileToken) {
                        this.message = { text: 'Harap selesaikan verifikasi Captcha.', type: 'danger' };
                        this.isLoading = false;
                        return;
                    }
                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.form.username,
                                password: this.form.password,
                                turnstileToken: turnstileToken
                            })
                        });
                        const data = await response.json();
                        if (data.success) {
                            this.message = { text: 'Login berhasil, mengalihkan...', type: 'success' };
                            window.location.href = '/dashboard';
                        } else {
                            if (data.notVerified) {
                                window.location.href = `/verify?email=${encodeURIComponent(data.email)}`;
                            } else {
                                this.message = { text: data.message, type: 'danger' };
                                if (window.turnstile) window.turnstile.reset();
                            }
                        }
                    } catch (e) {
                        this.message = { text: 'Terjadi kesalahan jaringan.', type: 'danger' };
                    } finally {
                        this.isLoading = false;
                    }
                }
            },
            mounted() {
                const params = new URLSearchParams(window.location.search);
                if (params.get('status') === 'registered') {
                    this.message = { text: 'Registrasi berhasil! Silakan periksa emailmu untuk verifikasi.', type: 'info' };
                } else if (params.get('status') === 'verified') {
                    this.message = { text: 'Verifikasi berhasil! Silakan login.', type: 'success' };
                }
            }
        }).mount('#auth-app');
    </script>
</body>
</html>
